<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8"/>
        <title>Pomodoro Timer</title>
        <!-- Poppinsを読み込む -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
        <!-- CSSファイルを読み込むためのタグ -->
        <link rel="stylesheet" href="css/style.css" />
    </head>

    <body>
        <header class="site-header"> <!--見出しとハンバーガーメニューは同じ層にあるので一括りに-->
            <h1 class="logo">Pomodoro Timer</h1> <!--h1をクラスに指定することで、別ページへのCSSの影響を避ける-->
            <button class="menu-btn" aria-label="メニューを開く"> <!--button class="menu-btn":クリック出来るボタンの意味-->
                <span></span>
                <span></span>
                <span></span>
            </button>
        </header>
        <!-- 時間セレクトボックス -->
        <div class="time-select">
        <!-- label : ユーザーに「何を選ぶのか」を説明するラベル -->
        <label for="timeselect">集中時間を選択</label>
        <!-- select : ユーザーが1つの項目を選べる「ドロップダウンメニュー」 -->
        <select id="timeselect">
            <!-- option：メニューの中の1つ1つの選択肢 -->
            <option value="1">1分</option>
            <option value="5">5分</option> 
            <option value="10">10分</option>
            <option value="15">15分</option>
            <option value="20">20分</option>
            <option value="25" selected>25分</option>
            <option value="30">30分</option>
            <option value="35">35分</option>
            <option value="40">40分</option>
            <option value="45">45分</option>
            <option value="50">50分</option>
        </select>
        </div>

        <!-- タイマー表示部分は空にして、 -->
        <div id="timer"></div>
        <div id="function-btn">
        <button id="start">Start</button>
        <button id="pause">Pause</button>
        <button id="reset">Reset</button>
        <button id="rest">Rest(5min)</button>
        </div>
        <audio id="alarm-sound" src="alarm.mp3" preload="auto"></audio> <!-- JSで使用するから、その前に読み込ませる -->
        <script src="js/script.js"></script>
    </body>
</html>
